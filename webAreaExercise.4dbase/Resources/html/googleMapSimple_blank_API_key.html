<!DOCTYPE html>
<html>
  <head>
    <title>Google Map API (Simple)</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <!-- Tag needed for 4D usage -->
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: black;  
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // Initialize variables
      var map;

      function updateMap(xlat,ylon,zzoo) {
        var myLatLng = {lat: xlat, lng: ylon}

        map = new google.maps.Map(document.getElementById('map'), {
          center: myLatLng,
          zoom: zzoo
        });
      }

      // function does NOT work currently with 4D integration...requires further investigation
      // function does get called however marker does not get placed on the map
      // map object does correctly get imported into function, so that is not the issue
      function placeMarker(xlat,ylon) {
        var myLatLng = {lat: xlat, lng: ylon}

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Hello 4D!'
        });
      }

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 0, lng: 0},
          zoom: 1
        });
      }

    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=[YOUR API KEY HERE]&callback=initMap"></script>
  </body>
</html>
